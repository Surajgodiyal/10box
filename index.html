<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - [Your Company Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            background: #fff;
        }
        .contact-form {
            margin: 0 auto;
            max-width: 400px;
        }
        .contact-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>[Your Company Name]</h1>
        <p>[Your Company Motto]</p>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>Welcome! We'd love to keep you updated with our latest news and events. Please enter your email below:</p>
        <div class="contact-form">
            <form action="mailto:sgformal@gmail.com" method="post" enctype="text/plain">
                <input type="email" name="email" placeholder="Your Email Address" required>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </main>
    <footer>
        <p>Contact us at: sgformal@gmail.com</p>
        <p>&copy; 2024 [Your Company Name]. All rights reserved.</p>
    </footer>
</body>
</html>
